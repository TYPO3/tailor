name: CI
on: [push, pull_request]
jobs:
  tests:
    name: Tests with PHP${{ matrix.php }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [7.1, 7.2, 7.3]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer:v2
          extensions: zip

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache composer dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: composer-${{ hashFiles('composer.json') }}-php-${{ matrix.php }}

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader

      - name: Run Tests
        run: |
          vendor/bin/php-cs-fixer fix --dry-run --stop-on-violation --using-cache=no --config=vendor/typo3/coding-standards/templates/extension_php_cs.dist src/ tests/
          vendor/bin/phpunit --testsuite Unit

